name: 【Single-threaded】 Benchmark jOSClock vs System

on:
  push:
    branches:
      - main
    paths:
      - src/main/java/edu/sample/microbenchmark/BenchmarkSingleThreadjOSClock.java
  pull_request:
    branches:
      - main
    paths:
      - src/main/java/edu/sample/microbenchmark/BenchmarkSingleThreadjOSClock.java
  workflow_dispatch:

jobs:
  benchmark:
    strategy:
      fail-fast: false
      matrix: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 8
          distribution: corretto

      - name: Set up Maven Cache
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build JMH benchmarks
        run: mvn clean install

      - name: Run JMH Benchmarks
        run: mvn exec:exec -Dexec.executable="java" -Dexec.args="-jar target/benchmarks.jar BenchmarkSingleThreadjOSClock"